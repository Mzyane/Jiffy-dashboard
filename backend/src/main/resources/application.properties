# Use environment variables for PostgreSQL
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Don't hardcode localhost or 127.0.0.1 for server
# Let Railway handle the port and binding
# server.address should be removed or left empty
# server.port should be read from Railway's PORT environment variable

server.address=0.0.0.0
server.port=${PORT:8080}
spring.main.web-application-type=servlet
spring.jpa.open-in-view=false

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
